<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alon Menahem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0;
        }
        .content .card {
            background: #fff;
            margin: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: calc(33.333% - 20px);
            box-sizing: border-box;
        }
        .card img {
            max-width: 100%;
            height: auto;
        }
        .card h2 {
            margin: 0 0 10px;
        }
        .card p {
            margin: 0 0 10px;
        }
        .footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Alon Menahem</h1>
    </div>
    <div class="container">
        <div class="content">
            <div class="card">
                <img src="image1.jpg" alt="Image 1">
                <h2>Title 1</h2>
                <p>Description for image 1.</p>
            </div>
            <div class="card">
                <img src="image2.jpg" alt="Image 2">
                <h2>Title 2</h2>
                <p>Description for image 2.</p>
            </div>
            <div class="card">
                <img src="image3.jpg" alt="Image 3">
                <h2>Title 3</h2>
                <p>Description for image 3.</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Alon Menahem. All rights reserved.</p>
    </div>
</body>
</html>
